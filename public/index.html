<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket server</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    

    <script>
        var socket= io();

        socket.on('connect',function(){
            console.log('conectado al servidor');
        })
        socket.on('disconnect',function(){
            console.log('perdimos comunicacion con el servidor');
        })

        //emitiendo 
        socket.emit('mensaje',{nombre:'Wilmer'});


         //escuchando
        socket.on('mensaje',function(payload){
            console.log('Escuchando: ',payload);
        })

        //escuchando
        socket.on('emitir mensaje',function(payload){
            console.log('emitir mensaje: ',payload);
        })
        socket.on('bandas activas',function(bands){
            console.clear();
            console.table(bands);
        })
        



    </script>
</body>
